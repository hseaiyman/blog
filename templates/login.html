{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full animate-scale-in">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover-lift">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-bg rounded-full mx-auto mb-4 flex items-center justify-center animate-float">
                        <svg class="w-10 h-10 text-white icon-wave" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold gradient-text">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to continue to Tweaker Blog</p>
                    <p class="text-sm text-gray-600 mt-1">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-500 font-medium">
                            Register here
                        </a>
                    </p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                    <div class="stagger-animate">
                        <div class="relative">
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                                Username
                            </label>
                            <input type="text" name="username" id="username" required
                                   class="block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm
                                          focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                                          transition-all duration-200">
                        </div>

                        <div class="relative mt-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                                Password
                            </label>
                            <input type="password" name="password" id="password" required
                                   class="block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm
                                          focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                                          transition-all duration-200">
                        </div>

                        <div class="mt-6">
                            <button type="submit" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg
                                           shadow-sm text-sm font-medium text-white bg-gradient-bg hover:opacity-90
                                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                                           transition-all duration-200 button-hover">
                                <span class="relative z-10">Sign In</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add floating label effect
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', () => {
            if (!input.value) {
                input.parentElement.classList.remove('focused');
            }
        });
        
        // Check initial state
        if (input.value) {
            input.parentElement.classList.add('focused');
        }
    });
</script>
{% endblock %}
